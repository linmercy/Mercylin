<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="/" class="logo">snap</a>
      <div class="toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <ul class="menu">
        <li class="item">
          <a href="/" class="links">Features</a>
        </li>
        <li class="item">
          <a href="/" class="links">Company</a>
        </li>
        <li class="item">
          <a href="/" class="links">Careers</a>
        </li>
        <li class="item">
          <a href="/" class="links">About</a>
        </li>
        <li class="btn__login">
          <a href="/" class="button">Login</a>
        </li>
        <li class="btn__register">
          <a href="/" class="button">Register</a>
        </li>

      </ul> 
        
    </div>
  </nav>

  <div class="main">
    <div class="main__container">
      <div class="main__content">
        <h1>Make remote work</h1>
        <p>Get your team in sync, no matter your location. 
          Streamline processes, create team rituals, 
          and watch productivity soar.
        </p>
        <button class="main__btn"> <a href="/">Learn More</a> </button>
      </div>
      <div class="main__img-container">
        <img src="images/image-hero-desktop.png" alt="image-hero-desktop" id="main__img">
      </div>
    </div>
  </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mercylin Muthoni</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
